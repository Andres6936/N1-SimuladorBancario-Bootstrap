<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Simulator Bank</title>
</head>
<body>

<main class="container">
    <div class="card col-10 mx-auto">
        <section class="card-body row row-cols-2">
            <h5 class="col-12 card-title border-bottom">Personal Info</h5>
            <div class="col">
                <p class="card-text">Name</p>
                <p class="card-text">NIT</p>
                <p class="card-text">Month</p>
            </div>

            <div class="col">
                <input class="form-control">
                <input class="form-control">
                <input class="form-control">
            </div>
        </section>

        <section class="card-body row row-cols-2">
            <h5 class="col-12 card-title border-bottom">Balance</h5>
            <div class="col">
                <p>Account Balance</p>
                <p>Account Amount</p>
                <p>CDT Balance</p>
                <p>Total</p>
            </div>

            <div class="col">
                <input class="form-control">
                <input class="form-control">
                <input class="form-control">
                <input class="form-control">
            </div>
        </section>

        <section class="card-body row row-cols-4">
            <h5 class="col-12 card-title border-bottom">Calculus</h5>
            <div class="col">
                <button class="col-12 btn btn-sm btn-outline-secondary">Open Investment</button>
                <button class="col-12 btn btn-sm btn-outline-secondary">Close Investment</button>
            </div>

            <div class="col">
                <button class="col-12 btn btn-sm btn-outline-secondary">Deposit Current Account</button>
                <button class="col-12 btn btn-sm btn-outline-secondary">Withdraw Current Account</button>
            </div>

            <div class="col">
                <button class="col-12 btn btn-sm btn-outline-secondary">Deposit Saving Account</button>
                <button class="col-12 btn btn-sm btn-outline-secondary">Withdraw Saving Account</button>
            </div>

            <div class="col">
                <button class="col-12 btn btn-sm btn-outline-secondary">Option 1</button>
                <button class="col-12 btn btn-sm btn-outline-secondary">Option 2</button>
            </div>
        </section>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
