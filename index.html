<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Simulator Bank</title>
</head>
<body>

<main class="container">
    <div class="card col-md-12 col-lg-10 col-12 mx-auto my-5 bg-light">
        <section class="card-body row row-cols-2 align-items-center">
            <h5 class="col-12 card-title border-bottom">Personal Info</h5>
            <div class="col-4">
                <p class="card-text text-muted">Name</p>
                <p class="card-text text-muted">NIT</p>
                <p class="card-text text-muted">Month</p>
            </div>

            <div class="col-8">
                <input class="form-control" readonly>
                <input class="form-control" readonly>
                <input class="form-control" readonly>
            </div>
        </section>

        <section class="card-body row row-cols-2 align-items-center">
            <h5 class="col-12 card-title border-bottom">Balance</h5>
            <div class="col-4">
                <p class="card-text text-muted">Account Balance</p>
                <p class="card-text text-muted">Account Amount</p>
                <p class="card-text text-muted">CDT Balance</p>
                <p class="card-text text-muted">Total</p>
            </div>

            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" readonly>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" readonly>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" readonly>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" readonly>
                </div>
            </div>
        </section>

        <section class="card-body row row-cols-4">
            <h5 class="col-12 card-title border-bottom">Calculus</h5>
            <div class="col-lg-3 col-12">
                <button class="col-12 btn btn-sm btn-primary">Open Investment</button>
                <button class="col-12 btn btn-sm btn-danger mt-2">Close Investment</button>
            </div>

            <div class="col-lg-3 col-12">
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2 mt-lg-0">Deposit Current Account</button>
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2">Withdraw Current Account</button>
            </div>

            <div class="col-lg-3 col-12">
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2 mt-lg-0">Deposit Saving Account</button>
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2">Withdraw Saving Account</button>
            </div>

            <div class="col-lg-3 col-12">
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2 mt-lg-0">Option 1</button>
                <button class="col-12 btn btn-sm btn-outline-secondary mt-2">Option 2</button>
            </div>
        </section>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
